<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js" type="module"></script>
</head>
<body>
    <body>
        <div class="bg-emerald-100 min-h-screen flex justify-center items-center">
            <div class="border border-2 rounded p-8 bg-white shadow-sm w-[300px] h-[300px]">
                <form action="" id="signup-form">
                    <div class="flex flex-col gap-1">
                        <label for="Email" class="text-zinc-600 font-semibold">Email</label>
                        <input required type="text" class="rounded border p-2" placeholder="example@gmail.com">
                    </div>
    
                    <div class="flex flex-col gap-1">
                        <label for="Email" class="text-zinc-600 font-semibold">Password</label>
                        <input required type="password" class="rounded border p-2" placeholder="********">
                    </div>
                    <button class="bg-blue-500 text-white font-semibold p-2 mt-6 rounded">Register</button>
                    <p id="result"></p>
                </form>
            </div>
        </div>
    </body>
</body>
</html>
